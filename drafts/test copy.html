<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Scroll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .scroll-table {
            width: 70vw;
            height: auto;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            width: 100%;
            height: 100%;
            padding: 0;
        }
        .scroll-container {
            display: flex;
            overflow-x: hidden;
            white-space: nowrap;
            position: relative;
            width: 70%;
            height: 50vh;
            margin-left: 15%;
        }
        .scroll-container img {
            height: 100%;
            margin: 0;
            flex-shrink: 0;
            transition: transform 0.3s;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .scroll {
            display: flex;
            animation: scroll 20s linear infinite;
        }
        .scroll:hover {
            animation-play-state: paused;
        }
        .info-table {
            width: 50vw;
            border: 1px solid #ddd;
            border-collapse: collapse;
            text-align: left;
            background-color: #fff;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .info-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table class="scroll-table">
    <tr>
        <td>
            <div class="scroll-container">
                <div class="scroll">
                    <img src="img/pubs/ees_2024.png" alt="Image 1">
                    <img src="img/pubs/ees_2024.png" alt="Image 2">
                    <img src="img/pubs/ees_2024.png" alt="Image 3">
                    <img src="img/pubs/ees_2024.png" alt="Image 4">
                    <img src="img/pubs/ees_2024.png" alt="Image 5">
                    <!-- Repeat images for smooth looping -->
                    <img src="img/pubs/ees_2024.png" alt="Image 1">
                    <img src="img/pubs/ees_2024.png" alt="Image 2">
                    <img src="img/pubs/ees_2024.png" alt="Image 3">
                    <img src="img/pubs/ees_2024.png" alt="Image 4">
                    <img src="img/pubs/ees_2024.png" alt="Image 5">
                </div>
            </div>
        </td>
    </tr>
</table>

<table class="info-table">
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Position</th>
    </tr>
    <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>Manager</td>
    </tr>
    <tr>
        <td>002</td>
        <td>Jane Smith</td>
        <td>Developer</td>
    </tr>
    <tr>
        <td>003</td>
        <td>Emily Johnson</td>
        <td>Designer</td>
    </tr>
</table>

</body>
</html>
