  <style>
    /* Carousel container */
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
      max-width: 1130px;
      height: 240px;
      margin: auto;
      position: relative;
    }

    /* Inner carousel with scrolling animation and gap between images */
    .carousel-track {
      display: flex;
      gap: 10px; /* Space between images */
      animation: scroll 15s linear infinite;
    }

    /* Pause animation on hover */
    .carousel:hover .carousel-track {
      animation-play-state: paused;
    }

    /* Individual images */
    .carousel img {
      width: calc(100% - 10px); /* Adjust to fit within gap */
      max-width: 100%;
      height: auto;
    }

    /* Animation keyframes */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-100% - 10px)); }
    }
  </style>
